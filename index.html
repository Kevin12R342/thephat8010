<!DOCTYPE html>
<html lang="vi">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>GDQP - Bánh Mì Pita (Mobile Fix)</title>
    <link href="https://fonts.googleapis.com/css2?family=Be+Vietnam+Pro:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        :root {
            --bg-body: #0f1c1c;
            --bg-card: #162b2b;
            --bg-hover: #1e3636;
            --accent: #26a69a;
            --accent-red: #ef5350;
            --text-light: #e0f2f1;
            --text-dim: #80cbc4;
            --border: #2d4f4f;
        }

        * { box-sizing: border-box; font-family: 'Be Vietnam Pro', sans-serif; -webkit-tap-highlight-color: transparent; }
        
        /* CẤU HÌNH MẶC ĐỊNH (DESKTOP) */
        body { 
            background-color: var(--bg-body); color: var(--text-light);
            margin: 0; padding: 0; min-height: 100vh;
            display: flex; flex-direction: column;
            overflow: hidden; /* Desktop thì ẩn scroll body để scroll trong khung */
        }

        input, select, textarea { font-size: 16px !important; }

        .app-container {
            display: grid;
            grid-template-columns: 260px 1fr 280px;
            gap: 20px; padding: 20px;
            height: 100vh; max-width: 1600px; margin: 0 auto;
        }

        .card {
            background: var(--bg-card); border-radius: 16px;
            border: 1px solid var(--border);
            display: flex; flex-direction: column; overflow: hidden;
        }

        /* Mobile Header */
        .mobile-header {
            display: none; justify-content: space-between; align-items: center;
            padding: 15px 20px; background: var(--bg-card);
            border-bottom: 1px solid var(--border); z-index: 50;
            position: fixed; top: 0; left: 0; width: 100%;
        }
        .hamburger { font-size: 1.5rem; cursor: pointer; color: var(--accent); padding: 5px; }

        /* Cột Trái: Nav */
        .col-nav { grid-column: 1; display: flex; flex-direction: column; gap: 15px; height: 100%; overflow: hidden; }
        .grid-wrapper { flex: 1; overflow-y: auto; padding-right: 5px; }
        .q-grid { display: grid; grid-template-columns: repeat(4, 1fr); gap: 8px; }
        .q-dot {
            aspect-ratio: 1; display: flex; justify-content: center; align-items: center;
            background: #233e3e; border-radius: 8px; cursor: pointer;
            font-size: 0.85rem; font-weight: 600; color: var(--text-dim); transition: 0.2s;
        }
        .q-dot.active { border: 2px solid var(--accent); background: var(--bg-hover); color: white; }
        .q-dot.correct { background: var(--accent); color: #004d40; }
        .q-dot.wrong { background: var(--accent-red); color: white; }

        /* Cột Giữa: Main Question */
        .col-main { grid-column: 2; display: flex; flex-direction: column; height: 100%; }
        .question-box { flex: 1; padding: 30px; overflow-y: auto; display: flex; flex-direction: column; }
        
        .q-header { display: flex; justify-content: space-between; margin-bottom: 20px; color: var(--accent); font-weight: 700; }
        .q-text { 
            font-size: 1.15rem; font-weight: 500; line-height: 1.6; margin-bottom: 25px; 
            text-align: justify; color: #ffffff;
        }

        .opt-list { display: flex; flex-direction: column; gap: 12px; margin-bottom: 30px; }
        .opt-btn {
            background: #1f3a3a; padding: 15px; border-radius: 12px;
            cursor: pointer; transition: 0.1s; border: 2px solid transparent;
            font-size: 1rem; color: var(--text-light); display: flex;
        }
        .opt-char { font-weight: 700; margin-right: 12px; min-width: 25px; color: var(--accent); flex-shrink: 0; }
        .opt-btn.correct { background: rgba(38, 166, 154, 0.25); border-color: var(--accent); }
        .opt-btn.wrong { background: rgba(239, 83, 80, 0.25); border-color: var(--accent-red); opacity: 0.8; }
        .opt-btn.disabled { pointer-events: none; }

        /* Footer Buttons */
        .nav-footer { margin-top: auto; display: flex; gap: 15px; }
        .btn {
            padding: 14px; border: none; border-radius: 10px; font-weight: 700;
            font-size: 1rem; cursor: pointer; color: white; flex: 1;
        }
        .btn-prev { background: #455a64; }
        .btn-next { background: var(--accent); }

        /* Cột Phải: Info */
        .col-info { grid-column: 3; display: flex; flex-direction: column; gap: 15px; }
        .info-card { padding: 20px; text-align: center; }
        .timer-display { font-size: 2.2rem; font-weight: 700; color: white; font-family: monospace; }
        
        /* Start Screen */
        #start-screen {
            position: fixed; top: 0; left: 0; width: 100%; height: 100%;
            background: rgba(15, 28, 28, 0.98); z-index: 1000;
            display: flex; justify-content: center; align-items: center; padding: 20px;
        }
        .start-form {
            background: var(--bg-card); padding: 30px; border-radius: 20px;
            width: 100%; max-width: 420px; border: 1px solid var(--accent);
            box-shadow: 0 10px 30px rgba(0,0,0,0.5);
        }
        .inp-field {
            width: 100%; padding: 14px; background: #0f1c1c; border: 1px solid var(--border);
            color: white; border-radius: 8px; outline: none; margin-bottom: 15px;
        }

        /* --- MOBILE RESPONSIVE FIX (QUAN TRỌNG) --- */
        @media (max-width: 900px) {
            /* 1. Cho phép body cuộn tự do trên mobile */
            body { 
                overflow: auto !important; 
                display: block; 
                height: auto; 
            }

            /* 2. Điều chỉnh layout container để nội dung dài đẩy trang xuống */
            .app-container { 
                display: block; 
                padding: 20px; 
                padding-top: 80px; /* Chừa chỗ cho header */
                height: auto; 
                min-height: 100vh;
                overflow: visible;
            }

            .mobile-header { display: flex; }
            
            /* 3. Menu bên trái và phải ẩn đi */
            .col-nav, .col-info { 
                position: fixed; top: 0; right: -100%; width: 280px; height: 100%;
                background: var(--bg-card); z-index: 100; transition: 0.3s; padding: 20px;
                box-shadow: -5px 0 20px rgba(0,0,0,0.5);
                overflow-y: auto; /* Cho phép cuộn menu nếu menu dài */
            }
            .col-nav.open { right: 0; }
            
            /* 4. Phần câu hỏi chính */
            .col-main { width: 100%; height: auto; display: block; }
            .question-box { 
                border: none; 
                border-radius: 0; 
                padding: 0; 
                background: transparent; 
                overflow: visible; 
                height: auto;
                display: block; /* Bỏ flex để tránh căn giữa dọc */
            }

            .q-text { font-size: 1.1rem; }
            .opt-btn { padding: 12px; }

            /* 5. Nút điều hướng dính ở dưới hoặc trôi theo nội dung */
            .nav-footer { margin-top: 20px; padding-bottom: 20px; }
            
            /* Overlay đen mờ khi mở menu */
            #overlay-bg {
                position: fixed; top: 0; left: 0; width: 100%; height: 100%;
                background: rgba(0,0,0,0.8); z-index: 90; display: none;
            }
            #overlay-bg.show { display: block; }
        }
    </style>
</head>
<body>

<div id="start-screen">
    <div class="start-form">
        <h2 style="text-align:center; color:var(--accent); margin-top:0;">LUYỆN THI GDQP</h2>
        <input type="text" id="username" class="inp-field" placeholder="Nhập tên thí sinh...">
        <input type="text" id="yt-link" class="inp-field" placeholder="Link nhạc YouTube (Tùy chọn)">
        <button class="btn btn-next" style="width:100%;" onclick="startQuiz()">VÀO LÀM BÀI</button>
    </div>
</div>

<div class="mobile-header">
    <div style="font-weight:700; color:var(--accent)">Bánh Mì Pita</div>
    <div style="font-family:monospace; font-weight:700; font-size:1.2rem;" id="timer-mobile">45:00</div>
    <div class="hamburger" onclick="toggleMenu()">☰</div>
</div>

<div id="overlay-bg" onclick="toggleMenu()"></div>

<div class="app-container" id="main-app" style="filter: blur(5px);">
    
    <div class="col-nav" id="sidebar">
        <div class="card info-card">
            <div style="color:var(--text-dim); font-size:0.9rem;">THÍ SINH</div>
            <div style="font-weight:700; font-size:1.1rem; color:white;" id="user-display">---</div>
        </div>
        <div class="card" style="flex:1; padding:15px; display:flex; flex-direction:column;">
            <div class="grid-wrapper">
                <div class="q-grid" id="q-grid"></div>
            </div>
            <button class="btn" style="background:#c62828; margin-top:10px;" onclick="finishQuiz()">NỘP BÀI</button>
        </div>
    </div>

    <div class="col-main">
        <div class="card question-box">
            <div class="q-header">
                <span>MÔN: GDQP-AN</span>
                <span id="q-current-txt">Câu 1/60</span>
            </div>
            <div id="q-content-area"></div>
            <div class="nav-footer">
                <button class="btn btn-prev" onclick="changeQuestion(-1)">Lùi lại</button>
                <button class="btn btn-next" onclick="changeQuestion(1)">Tiếp theo</button>
            </div>
        </div>
    </div>

    <div class="col-info">
        <div class="card info-card">
            <div style="color:var(--text-dim); font-size:0.8rem;">THỜI GIAN</div>
            <div class="timer-display" id="timer-desktop">45:00</div>
        </div>
        <div class="card info-card">
            <div style="color:var(--text-dim); font-size:0.8rem;">ĐIỂM SỐ</div>
            <div style="font-size:1.5rem; color:var(--accent); font-weight:700;" id="score-display">0 / 60</div>
        </div>
        <div id="yt-wrapper" style="width:1px; height:1px; overflow:hidden; opacity:0;"></div>
    </div>
</div>

<script>
    // Dữ liệu ĐẦY ĐỦ từ file DOCX của bạn (Không rút gọn)

    const quizData = questionBank;
    let currentIdx = 0;
    let userAnswers = new Array(quizData.length).fill(null);
    let score = 0;
    let timerInterval;
    let timeLeft = 45 * 60;
    let userName = "";

    function startQuiz() {
        if (!document.getElementById('username').value.trim()) { alert("Nhập tên đã chiến sĩ!"); return; }
        userName = document.getElementById('username').value;
        document.getElementById('user-display').innerText = userName;

        const yt = document.getElementById('yt-link').value;
        if(yt) {
            const vid = yt.match(/(?:youtu\.be\/|youtube\.com\/(?:.*v=|.*\/))([^&?]*)/)?.[1];
            if(vid) document.getElementById('yt-wrapper').innerHTML = `<iframe src="https://www.youtube.com/embed/${vid}?autoplay=1&loop=1&playlist=${vid}" allow="autoplay"></iframe>`;
        }

        document.getElementById('start-screen').style.display = 'none';
        document.getElementById('main-app').style.filter = 'none';
        
        initGrid();
        loadQuestion(0);
        setInterval(() => {
            timeLeft--;
            let m = Math.floor(timeLeft/60), s = timeLeft%60;
            let t = `${m}:${s<10?'0':''}${s}`;
            document.getElementById('timer-desktop').innerText = t;
            document.getElementById('timer-mobile').innerText = t;
            if(timeLeft<=0) finishQuiz();
        }, 1000);
    }

    function initGrid() {
        const grid = document.getElementById('q-grid');
        grid.innerHTML = '';
        quizData.forEach((_, i) => {
            let d = document.createElement('div');
            d.className = 'q-dot';
            d.id = `dot-${i}`;
            d.innerText = i+1;
            d.onclick = () => { loadQuestion(i); if(window.innerWidth<=900) toggleMenu(); };
            grid.appendChild(d);
        });
    }

    function loadQuestion(i) {
        currentIdx = i;
        document.getElementById('q-current-txt').innerText = `Câu ${i+1}/${quizData.length}`;
        document.querySelectorAll('.q-dot').forEach(e => e.classList.remove('active'));
        document.getElementById(`dot-${i}`).classList.add('active');

        let q = quizData[i];
        let html = `<div class="q-text">${q.q}</div><div class="opt-list">`;
        q.options.forEach((opt, idx) => {
            let cls = 'opt-btn';
            if(userAnswers[i] !== null) {
                cls += ' disabled';
                if(idx === q.a) cls += ' correct';
                else if(idx === userAnswers[i]) cls += ' wrong';
            }
            html += `<div class="${cls}" onclick="check(${idx})"><span class="opt-char">${String.fromCharCode(65+idx)}</span><span>${opt}</span></div>`;
        });
        document.getElementById('q-content-area').innerHTML = html + `</div>`;
    }

    function check(opt) {
        if(userAnswers[currentIdx] !== null) return;
        userAnswers[currentIdx] = opt;
        let correct = quizData[currentIdx].a;
        let dot = document.getElementById(`dot-${currentIdx}`);
        if(opt === correct) { score++; dot.classList.add('correct'); }
        else dot.classList.add('wrong');
        document.getElementById('score-display').innerText = `${score} / ${quizData.length}`;
        loadQuestion(currentIdx);
    }

    function changeQuestion(d) {
        let n = currentIdx + d;
        if(n >= 0 && n < quizData.length) loadQuestion(n);
    }

    function finishQuiz() {
        alert(`KẾT THÚC!\nĐiểm: ${(score/quizData.length*10).toFixed(1)}`);
        location.reload();
    }

    function toggleMenu() {
        document.getElementById('sidebar').classList.toggle('open');
        document.getElementById('overlay-bg').classList.toggle('show');
    }
</script>
